<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Interval Timer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="timer-app">
    <header class="timer-header">
      <div>
        <h1>インターバルタイマー</h1>
        <p>トレーニングと休憩を交互にカウントダウン</p>
      </div>
      <div class="timer-phase" id="timerPhase">待機中</div>
    </header>

    <section class="timer-settings">
      <label class="timer-input">
        <span>トレーニング(秒)</span>
        <input id="trainSeconds" type="number" min="1" value="20" inputmode="numeric" />
      </label>
      <label class="timer-input">
        <span>休憩(秒)</span>
        <input id="restSeconds" type="number" min="0" value="20" inputmode="numeric" />
      </label>
    </section>

    <section class="timer-repeat">
      <div class="timer-repeat-label">繰り返し</div>
      <div class="timer-repeat-options" role="radiogroup" aria-label="繰り返し設定">
        <label>
          <input type="radio" name="repeatMode" value="on" checked />
          する
        </label>
        <label>
          <input type="radio" name="repeatMode" value="off" />
          しない
        </label>
      </div>
    </section>

    <section class="timer-display" id="timerDisplay">60</section>

    <section class="timer-start-row">
      <button class="btn main" id="timerStartBtn">スタート</button>
    </section>

    <section class="timer-actions">
      <button class="btn ghost" id="timerPauseBtn">一時停止</button>
      <button class="btn warn" id="timerStopBtn">ストップ</button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
